<body>

  <h1> Register</h1>
  <form method="post">
    <div>
      <label for="first_name">First Name:</label>
      <input id="first_name" type="text" placeholder="John">
      <label for="last_name">Last Name:</label>
      <input id="last_name" type="text" placeholder="Smith">
    </div>
    <div>
      <label for="male">Male</label>
      <input name="gender" id="male" type="radio">
      <label for="female">Female</label>
      <input name="gender" id="female" type="radio">
      <label for="other">Other</label>
      <input name="gender" id="other" type="radio">

    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="your email">
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="your password">
    </div>
    <div>
      <label>Birthday:
<select >
  <option >Month</option>
  <option >Feb</option>
</select>
<select >Day
  <option>Day</option>
  <option>2</option>
</select>
<select >
  <option>Year</option>
  <option>2018</option>
</select>
</label>
    </div>
    <div>
      <label for="checkbox">I agree to the terms and conditions</label>
      <input id="checkbox" type="checkbox">
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>


</body>
